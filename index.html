<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Reset CSS-->
    <link rel="stylesheet" href="./assets/css/reset.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <script type='module' src="./assets/javascript/game.js"></script>
    
    <title>Western Word Scramble!</title>

  </head>
  <body>
    <!--Jumbotron header-->
    <div class='jumbotron-fluid background py-5'>
      <div class='container py-5'>
        <div class='row align-items-center'>
          <div class='col-12 col-md-8 my-3'>
            <h1>Western Word Scramble!</h1>
          </div>
          <div class='col-12 col-md-4 my-3'>
            <h3>Let's Round Up Some Here Words!</h3>
            <button id='game-button'>
              <i class="fas fa-tractor"></i>
              Start A New Game
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Remaining content container-->
    <div class='container-fluid'>
      <div class= row>
        <div class='col-12 text-center py-5'id='placeholder-middle'>
          <!--Inside wrapper-->
          <div class='container'>
            <div class='row'>
              <div class='col-12 col-md-6 my-3'>
                <h2>Guess the letters</h2>
                  <br/>
                  <span id='placeholders'></span>
                </h2>
              </div>
              <div class='col-12 col-md-6 my-3'>
                <h2>Incorrect letters</h2>
                  <br/>
                  <span id='picked-letters'></span>
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-12 col-md-4 text-center py-5'> 
          <h3>Remaining picks:<span id='picks-left'>0</span>
          </h3>
        </div>
        <div class='col-12 col-md-4 text-center py-5'>
          <h3>Yeehaw!:<span id='wins'>0</span>
          </h3>
        </div>
        <div class='col-12 col-md-4 text-center py-5'>
          <h3>Naw:<span id='losses'>0</span>
          </h3>
        </div>
      </div>
    </div>
        

      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
